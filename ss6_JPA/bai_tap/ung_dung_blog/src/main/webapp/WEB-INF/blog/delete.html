<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Detail</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{template.html::navbar1}"></div>
<div class="justify-contain-center bg-warning">
    <p style="font-size: xx-large; text-align: center">Detail Blog</p>
</div>
<div >
    <form th:action="@{/blog/delete}" method="post" th:object="${blog}" style="width: 500px; background-color: darkseagreen">
        <div class="form-group" hidden>
            <input type="text" th:field="*{id}" class="form-control">
        </div>
        <div class="form-group">
            <label>Title Blog</label>
            <input type="text" th:field="*{title}" class="form-control">
        </div>
        <div class="form-group">
            <label>Content Blog</label>
            <textarea type="text" th:field="*{content}" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label>Author</label>
            <input type="text" th:field="*{author}" class="form-control" >
        </div>
        <button type="submit" class="btn btn-warning mb-2">Delete</button>
    </form>
</div>
<div th:replace="~{template.html::footer}"></div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
