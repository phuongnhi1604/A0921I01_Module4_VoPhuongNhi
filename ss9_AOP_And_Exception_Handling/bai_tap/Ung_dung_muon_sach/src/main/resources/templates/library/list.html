<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display all book in Library</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="justify-contain-center">
        <h2 >Display all book in Library</h2>
    </div>
    <div>
        <a th:href="@{/book/create}">Create new book</a>
    </div>
    <div>
        <a th:href="@{/book/return}">Return the book</a>
    </div>
    <div>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Quality</th>
                <th scope="col">View</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="li : ${libraries}" th:object="${li}">
                <th scope="row" th:text="*{id}"></th>
                <td th:text="*{title}"></td>
                <td th:text="*{quantity}"></td>
                <td><a style="text-decoration: none" th:href="@{/book/{id}/view/(id=*{id})}">View</a></td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{'/library/list/'(page=${libraries.number - 1})}"
           th:if="${libraries.hasPrevious()}">Previous</a>
        <span th:text="${libraries.number + 1}"></span>/<span th:text="${libraries.totalPages}"></span>
        <a th:href="@{'/library/list/'(page=${libraries.number + 1})}"
           th:if="${libraries.hasNext()}">Next</a>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
