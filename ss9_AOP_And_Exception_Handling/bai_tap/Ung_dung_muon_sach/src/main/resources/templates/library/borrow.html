<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:action="@{/borrow}" method="post" th:object="${library}">
        <input type="hidden" th:field="*{id}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" readonly="readonly">
            </div>
            <div class="form-group col-md-6">
                <label>Content</label>
                <input type="text" class="form-control" id="content" th:field="*{content}" readonly="readonly">
            </div>
            <div class="form-group col-md-6">
                <label>Author</label>
                <input type="text" class="form-control" id="author" th:field="*{author}" readonly="readonly">
            </div>
            <div class="form-group col-md-6">
                <label>Quantity</label>
                <input type="text" class="form-control" id="quantity" th:field="*{quantity}" readonly="readonly">
            </div>
            <div class="form-group col-md-6">
                <label>Publisher</label>
                <input type="text" class="form-control" id="publisher" th:field="*{publisher}" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label>Borrow code</label><br>
            <input class="form-control"  type="text" th:name="usedCode" th:value="${availableCode.getCode()}" readonly="readonly">
        </div>
        <button type="submit" class="btn btn-primary" th:disabled="${library.quantity == 0}">Borrow</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
