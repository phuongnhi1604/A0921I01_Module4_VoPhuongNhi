<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display all book by Library ID</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div>
        <h2 class="justify-contain-center">Display all book by Library ID</h2>
    </div>
    <div>
        <a th:href="@{/library/list}">Back to library</a>
    </div>
    <div>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Content</th>
                <th scope="col">Author</th>
                <th scope="col">Publisher</th>
                <th scope="col">Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b : ${books}" th:object="${b}">
                <th scope="row" th:text="*{book_id}"></th>
                <td th:text="*{book_name}"></td>
                <td th:text="*{content}"></td>
                <td th:text="*{getAuthor()}"></td>
                <td th:text="*{publisher}"></td>
                <td th:if="${b.status}">
                    Còn sách
                </td>
                <td th:if="${!b.status}">
                    Đã mượn
                </td>
                <td><a th:href="@{/book/{book_id}/detail/(book_id=*{book_id})}">Detail</a></td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{'/book/{id}/view/'(id=${id}, page=${books.number - 1})}"
           th:if="${books.hasPrevious()}">Previous</a>
        <span th:text="${books.number + 1}"></span>/<span th:text="${books.totalPages}"></span>
        <a th:href="@{'/book/{id}/view/'(id=${id}, page=${books.number + 1})}"
           th:if="${books.hasNext()}">Next</a>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
