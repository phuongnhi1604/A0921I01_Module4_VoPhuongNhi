<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div>
        <a th:href="@{/library/list}">Back to library</a>
    </div>
    <form th:action="@{/book/create}" th:method="post" th:object="${book}">
        <div class="form-group">
            <label>Book ID</label>
            <input type="text" class="form-control" th:field="*{book_id}" placeholder="Enter Book ID">
        </div>
        <div class="form-group">
            <label>Book Name</label>
            <input type="text" class="form-control" th:field="*{book_name}" placeholder="Enter Book Name">
        </div>
        <div class="form-group">
            <label>Content</label>
            <input type="text" class="form-control" th:field="*{content}" placeholder="Enter Content">
        </div>
        <div class="form-group">
            <label>Author</label>
            <input type="text" class="form-control" th:field="*{author}" placeholder="Enter Author">
        </div>
        <div class="form-group">
            <label>Publisher</label>
            <input type="text" class="form-control" th:field="*{publisher}" placeholder="Enter Publisher">
        </div>
        <div class="form-group">
            <input type="radio" th:field="*{status}" th:value="true">
            <label>Còn sách</label>
            <input type="radio" th:field="*{status}" th:value="false">
            <label>Hết sách</label>
        </div>
        <div class="form-group">
            <label>Library Name</label>
            <select th:field="*{library}">
                <option value=""></option>
                <option th:each="li : ${library}"
                        th:value="${li.id}" th:text="${li.title}"
                ></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
