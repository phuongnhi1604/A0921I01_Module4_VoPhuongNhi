<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template::head}">
<body>
<div th:replace="~{template::header1}"></div>
<div th:replace="~{template::background}"></div>
<div class="content">
    <div class="form mt-4 bg-light">
        <div class="container">
            <div class="row mt-5 mb-1 justify-content-center">
                <h3>Create new customer</h3>
            </div>
            <div>
                <form th:action="@{/customer/create}" th:method="post" th:object="${customerDto}">
                    <input type="text" th:field="*{customer_id}" hidden>
                    <div class="row d-flex">
                        <div class="col-6">
                            <div class="form-group">
                                <label>Customer Code</label>
                                <input type="text" class="form-control" th:field="*{customer_code}"
                                       placeholder="Enter customer code">
                                <p class="error" th:if="${#fields.hasErrors('customer_code')}"
                                   th:errors="*{customer_code}"></p>
                            </div>
                            <div class="form-group">
                                <label>Customer Type</label>
                                <select class="custom-select" th:field="*{customerType}">
                                    <option value="" selected>Choose Customer Type</option>
                                    <th:block th:each="t : ${customerTypes}">
                                        <option th:value="${t.customer_type_id}"
                                                th:text="${t.customer_type_name}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Customer Name</label>
                                <input type="text" class="form-control" th:field="*{customer_name}"
                                       placeholder="Enter customer name">
                                <p class="error" th:if="${#fields.hasErrors('customer_name')}"
                                   th:errors="*{customer_name}"></p>
                            </div>
                            <div class="form-group">
                                <label>Birthday</label>
                                <input type="date" class="form-control" th:field="*{customer_birthday}"
                                       placeholder="Enter birthday">
                            </div>
                            <div class="form-group">
                                <label>Gender: </label>
                                <input type="radio" th:field="*{customer_gender}" th:value="True">
                                <label class="form-check-label" style="font-weight: normal">Nam</label>
                                <input type="radio" th:field="*{customer_gender}" th:value="False">
                                <label class="form-check-label" style="font-weight: normal">Ná»¯</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>ID Card</label>
                                <input type="text" class="form-control" th:field="*{customer_id_card}"
                                       placeholder="Enter ID card">
                                <p class="error" th:if="${#fields.hasErrors('customer_id_card')}"
                                   th:errors="*{customer_id_card}"></p>
                            </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="text" class="form-control" th:field="*{customer_phone}"
                                       placeholder="Enter phone number">
                                <p class="error" th:if="${#fields.hasErrors('customer_phone')}"
                                   th:errors="*{customer_phone}"></p>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" th:field="*{customer_email}"
                                       placeholder="Enter email">
                                <p class="error" th:if="${#fields.hasErrors('customer_email')}"
                                   th:errors="*{customer_email}"></p>
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" th:field="*{customer_address}"
                                       placeholder="Enter Address">
                                <p class="error" th:if="${#fields.hasErrors('customer_address')}"
                                   th:errors="*{customer_address}"></p>
                            </div>
                            <button type="submit" class="btn btn-dark bg-dark w-50">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
