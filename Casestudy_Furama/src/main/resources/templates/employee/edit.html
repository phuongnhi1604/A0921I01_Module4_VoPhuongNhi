<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template::head}">
<body>
<div th:replace="~{template::header2}"></div>
<div th:replace="~{template::background}"></div>
<div class="content">
    <div class="form mt-4 bg-light">
        <div class="container">
            <div class="row mt-1 mb-1 justify-content-center">
                <h3>Create new employee</h3>
            </div>
            <div>
                <form th:action="@{/employee/update}" th:method="post" th:object="${employeeDto}">
                    <input type="text" th:field="*{employee_id}" hidden>
                    <div class="row d-flex">
                        <div class="col-6">
                            <div class="form-group">
                                <label>Employee Name</label>
                                <input type="text" class="form-control" th:field="*{employee_name}">
                                <p class="error" th:if="${#fields.hasErrors('employee_name')}" th:errors="*{employee_name}"></p>
                            </div>
                            <div class="form-group">
                                <label>Birthday</label>
                                <input type="date" class="form-control" th:field="*{employee_birthday}">
                            </div>
                            <div class="form-group">
                                <label>ID Card</label>
                                <input type="text" class="form-control" th:field="*{employee_id_card}">
                                <p class="error" th:if="${#fields.hasErrors('employee_id_card')}" th:errors="*{employee_id_card}"></p>
                            </div>
                            <div class="form-group">
                                <label>Salary</label>
                                <input type="text" class="form-control" th:field="*{employee_salary}">
                                <p class="error" th:if="${#fields.hasErrors('employee_salary')}" th:errors="*{employee_salary}"></p>
                            </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="text" class="form-control" th:field="*{employee_phone}">
                                <p class="error" th:if="${#fields.hasErrors('employee_phone')}" th:errors="*{employee_phone}"></p>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" th:field="*{employee_email}">
                                <p class="error" th:if="${#fields.hasErrors('employee_email')}" th:errors="*{employee_email}"></p>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" th:field="*{employee_address}">
                                <p class="error" th:if="${#fields.hasErrors('employee_address')}" th:errors="*{employee_address}"></p>
                            </div>
                            <div class="form-group">
                                <label>Position</label>
                                <select class="custom-select" th:field="*{position}">
                                    <option value="" selected>Choose Position</option>
                                    <th:block th:each="p : ${position}">
                                        <option th:value="${p.position_id}" th:text="${p.position_name}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Division</label>
                                <select class="custom-select" th:field="*{division}">
                                    <option value="" selected>Choose Customer Type</option>
                                    <th:block th:each="d : ${division}">
                                        <option th:value="${d.division_id}" th:text="${d.division_name}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Education Degree</label>
                                <select class="custom-select" th:field="*{educationDegree}">
                                    <option value="" selected>Choose Customer Type</option>
                                    <th:block th:each="e : ${degree}">
                                        <option th:value="${e.education_degree_id}" th:text="${e.education_degree_name}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" th:field="*{user.username}"
                                       placeholder="Enter user">
                            </div>
                            <button type="submit" class="btn btn-dark bg-dark w-50">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
