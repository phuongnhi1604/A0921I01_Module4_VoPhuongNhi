<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template::head}">
<body>
<div th:replace="~{template::header4}"></div>
<div th:replace="~{template::background}"></div>
<div class="content">
    <div class="form mt-4 bg-light">
        <div class="container">
            <div class="row mt-5 mb-1 justify-content-center">
                <h3>Create new contract</h3>
            </div>
            <div>
                <form th:action="@{/contract/create}" th:method="post" th:object="${contractDto}">
                    <input type="text" th:field="${contractDto.contract_id}" hidden>
                    <div class="row d-flex">
                        <div class="col-6">
                            <div class="form-group">
                                <label>Start Date</label>
                                <input type="date" class="form-control" th:field="*{contract_start_date}">
                            </div>
                            <div class="form-group">
                                <label>End Date</label>
                                <input type="date" class="form-control" th:field="*{contract_end_date}">
                            </div>
                            <div class="form-group">
                                <label>Deposit</label>
                                <input type="text" class="form-control" th:field="*{contract_deposit}"
                                       placeholder="Enter deposit">
                                <p class="error" th:if="${#fields.hasErrors('contract_deposit')}"
                                   th:errors="${contractDto.contract_deposit}"></p>
                            </div>
                            <div class="form-group">
                                <label>Total money</label>
                                <input type="text" class="form-control" th:field="*{contract_total_money}"
                                       placeholder="Enter total money">
                                <p class="error" th:if="${#fields.hasErrors('contract_total_money')}"
                                   th:errors="${contractDto.contract_total_money}"></p>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>Employee</label>
                                <select class="custom-select" th:field="*{employee}">
                                    <option value="" selected>Choose Employee ID</option>
                                    <th:block th:each="e : ${employees}">
                                        <option th:value="${e.employee_id}" th:text="${e.employee_name}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Customer</label>
                                <select class="custom-select" th:field="*{customer}">
                                    <option value="" selected>Choose Customer Code</option>
                                    <th:block th:each="c : ${customers}">
                                        <option th:value="${c.customer_id}" th:text="${c.customer_code}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Service</label>
                                <select class="custom-select" th:field="*{service}">
                                    <option value="" selected>Choose Service ID</option>
                                    <th:block th:each="s : ${services}">
                                        <option th:value="${s.service_id}" th:text="${s.service_name}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-dark bg-dark w-50">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
